<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Creative Edition </title>
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
        
    <!-- Libraries for animation and styling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    
    <!-- Draw VantaJS Canvas-->
    <div id="vantajs-bg"> 
       <div class="login-box">
           <h2>Get 5 rounds to win</h2>
           <h2>Press Button to Play</h2>
           <br>
           <br>
           <button id="buttonRock" class="bg-cyan-500 shadow-lg shadow-cyan-500/50 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded">Rock</button>
           <button id="buttonPaper" class="bg-orange-500 shadow-lg shadow-orange-500/50 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Paper</button>
           <button id="buttonScissors" class="bg-fuchsia-500 shadow-lg shadow-fuchsia-500/50 hover:bg-fuchsia-700 text-white font-bold py-2 px-4 rounded">Scissors</button>
           <br>
           <br>
           <br>
           <div id="result"></div>
           <br>
           <br>
           <h6>Press 'P': Play music <br> Press 'M': Mute</h6>
        </div>

    </div>

    <!-- Background Animation Library vantajs.com -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.trunk.min.js"></script>

        <script>
        
        VANTA.TRUNK({
        el: "#vantajs-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 400.00,
        minWidth: 400.00,
        scale: 3.50,
        scaleMobile: 1.00,
        backgroundColor: 0x0,
        chaos: 10.0
        })

        </script>

    <!-- Background Audio -->
    <audio id="background_audio" controls autoplay muted loop>
        <source src="music/alex-productions-cyberpunk-computer-game-idra.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio> 
    <!-- Game Code -->
    <script src="rps.js"></script>
</body>
</html>
